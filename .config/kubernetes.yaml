
# kubecolor apply -f kubernetes.yaml

kind: Namespace
apiVersion: v1
metadata:
  name: startsch

---

kind: ConfigMap
apiVersion: v1
metadata:
  namespace: startsch
  name: startsch-config
data:
  Logging__LogLevel__Microsoft.AspNetCore: Warning
  Logging__LogLevel__Microsoft.AspNetCore.Authentication: Warning
  Logging__LogLevel__Microsoft.AspNetCore.Authorization: Warning
  Logging__LogLevel__Microsoft.AspNetCore.Components: Warning
  Logging__LogLevel__Microsoft.AspNetCore.Hosting: Warning
  Logging__LogLevel__Microsoft.AspNetCore.HttpOverrides: Warning
  Logging__LogLevel__Microsoft.AspNetCore.Server: Warning
  Logging__LogLevel__Microsoft.EntityFrameworkCore: Information
  Logging__LogLevel__Microsoft.EntityFrameworkCore.Migrations: Information
  Logging__LogLevel__Microsoft.Hosting: Information
  Logging__LogLevel__StartSch: Trace

---

kind: Secret
apiVersion: v1
metadata:
  namespace: startsch
  name: startsch-secrets

---

kind: Service
apiVersion: v1
metadata:
  namespace: startsch
  name: startsch
spec:
  selector:
    app.kubernetes.io/name: startsch
    app.kubernetes.io/component: server
  ports:
    - name: http
      port: 80
      targetPort: http

---

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  namespace: startsch
  name: startsch
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-ingress-class: traefik
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - start.sch.bme.hu
      secretName: startsch-tls-cert
  rules:
    - host: start.sch.bme.hu
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: startsch
                port:
                  name: http

---

kind: Secret
apiVersion: v1
metadata:
  namespace: startsch
  name: startsch-backups-secrets

---

kind: ObjectStore
apiVersion: barmancloud.cnpg.io/v1
metadata:
  name: startsch-backups
  namespace: startsch
spec:
  configuration:
    destinationPath: s3://startsch-backups/
    endpointURL: https://s3.eu-central-003.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: startsch-backups-secrets
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: startsch-backups-secrets
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
      maxParallel: 8

---

kind: Cluster
apiVersion: postgresql.cnpg.io/v1
metadata:
  namespace: startsch
  name: startsch-db
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: postgres-startsch
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: startsch
  annotations: { }
spec:
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  instances: 2
  imagePullPolicy: Always
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: startsch
      owner: startsch
  postgresql:
    parameters:
      wal_level: replica
      shared_buffers: 128MB
      # only force wal archiving every 20 minutes if the current segment is not full
      # (only 2500 requests/day are free in backblaze, the original value of 5 minutes ran out of requests just before the reset)
      archive_timeout: '1200'
  resources:
    limits:
      cpu: '1'
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  storage:
    size: 1.5Gi
    storageClass: node-local-zfs
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: startsch-backups
  env:
    - name: AWS_REQUEST_CHECKSUM_CALCULATION
      value: "when_required"
    - name: AWS_RESPONSE_CHECKSUM_VALIDATION
      value: "when_required"

