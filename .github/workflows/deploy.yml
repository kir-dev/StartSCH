name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - .dockerignore
      - .github/workflows/deploy.yml
      - .github/workflows/renovate-global.js
      - StartSCH.slnx
      - StartSch.Tests/**
      - StartSch.Wasm/**
      - StartSch/**
      - global.json

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: ./StartSch/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/startsch:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-k8s:
    name: Update kir-dev/k8s
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
    steps:
      - name: Checkout Renovate config
        uses: actions/checkout@v6
        with:
          sparse-checkout: .github/workflows/renovate-global.js
          sparse-checkout-cone-mode: false

      - name: Update kir-dev/k8s
        uses: renovatebot/github-action@v46.0.0
        with:
          configurationFile: .github/workflows/renovate-global.js
          token: ${{ secrets.KIR_DEV_BOT_PAT }}
        env:
          # LOG_LEVEL: debug
          RENOVATE_TOKEN: ${{ secrets.KIR_DEV_BOT_PAT }}
